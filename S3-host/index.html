<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform S3 Hosted Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            width: 50%;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>Welcome to My Terraform S3 Website</header>
    <div class="container">
        <h2>Deployed using Terraform & AWS S3</h2>
        <p>This website is hosted on an S3 bucket using Terraform.</p>
        <a href="https://github.com/Abhi-Sangawade" class="btn" target="_blank">View on GitHub</a>
    </div>
</body>
</html>
